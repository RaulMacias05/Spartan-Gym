{% extends 'base.html' %}

{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'inventario/css/registrar_producto.css' %}">
{% endblock extra_head %}

{% block title %}Registrar Producto{% endblock title %}

{% block content %}

<h1>Registrar Producto</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar</button>
</form>

<a href="{% url 'inventario:inventario' %}">Regresar</a>

{% endblock content %}
