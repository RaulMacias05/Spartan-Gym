{% extends 'base.html' %}

{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'inventario/css/inventario.css' %}">
{% endblock extra_head %}

{% block title %}Inventario{% endblock title %}

{% block content %}

<h1>Inventario</h1>

{% for producto in productos %}
    <p>{{ producto.nombre }}</p>
    <img src="{{ producto.imagen.url }}" width="200">
{% endfor %}

{% endblock content %}
